<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gravity</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <img src="img/logo.svg" alt="Gravity" class="logo" />
            </div>
            <div class="offset-md-2 col-md-3">
              <buttom class="search">
                <img
                  src="img/search.svg"
                  alt="Search for materials"
                  class="search"
                />
              </buttom>
            </div>
            <div class="col-md-3">
              <button class="menu ml-auto">
                <img src="img/menu.svg" alt="Menu Gravity" class="menu" />
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="offer">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1 class="offer-cont__title">Work around you and your team</h1>
              <p class="offer-cont__text">
                From ads that dance or sing to MTV-like commercials, online
                advertisers are now using a new type of technology “rich media”
                to attract consumers.
              </p>
              <button class="offer-cont_btn btn">
                Get started
              </button>
            </div>
          </div>
          <div class="col-md-6 be-static">
            <div class="hero"></div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
